name: "Docker build & push"
description: "Docker build & push"

inputs:
  registry:
    description: "Docker registry to which the images will be pushed."
    required: false
    default: ghcr.io
  name:
    description: "Name of the Docker image."
    required: true
  registry_username:
    description: "Username for image registry."
    required: false
    default: ${{ github.actor }}
  registry_token:
    description: "Token for image registry."
    required: false
    default: ${{ secrets.GITHUB_TOKEN }}
  latest:
    description: "Set to true if this build should be used as the latest image. Defaults to auto. Set to either true, false or auto."
    required: false
    default: auto
  arch:
    description: "Architectures to push to the Docker reqistry."
    required: false
    default: 'linux/amd64'

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: name=${{ inputs.registry }}/${{ inputs.name }}
        flavor: | 
          latest=${{ inputs.latest }}
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.0.0
      with:
        platforms: ${{ inputs.arch }}

    - name: Login to registry
      uses: docker/login-action@v3.0.0
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_token }}

    - name: Build and push by digest
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=image,name=${{ inputs.registry }},push-by-digest=true,name-canonical=true,push=true

    - name: Export digest
      shell: bash
      run: |
        mkdir -p /tmp/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "/tmp/digests/${digest#sha256:}"      

    - name: Upload digest
      uses: actions/upload-artifact@v3
      with:
        name: digests
        path: /tmp/digests/*
        if-no-files-found: error
        retention-days: 1